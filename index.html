<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Arithmagic</title>
</head>

<body>
  <div class="parallax">
    <div class="container">
      <div class="header-row row"></div>
      <div class="row">
        <div class="col-lg-8">
          <div class="header-text display-4 text-center mb-5">Arithmagic</div>
          <div class="description-box lead text-center">
            Adventure the world wielding the power of arithmetic as magic.
          </div>
          <div class="description-box text-center mt-3">
            <small>Coming soon to Google Play!</small>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-flex justify-content-center justify-content-lg-end mt-5 mt-lg-0">
            <div class="phone-container">
              <img class="phone-image img-fluid" src="img/phone.webp" alt="Gameplay Screenshot">
              <img class="phone-screenshot img-fluid" src="img/gameplay-screenshot.png" alt="Gameplay Screenshot">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <div class="header-text display-4 text-center my-5">
            GAME SCREENS
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="screenshot-sm mx-auto ml-lg-0">
            <img class="img-fluid" src="img/spellbook-screenshot.png" alt="Gameplay Screenshot">
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="screenshot-sm mx-auto">
            <img class="img-fluid" src="img/upgrade-screenshot.png" alt="Gameplay Screenshot">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="screenshot-sm mx-auto mr-lg-0">
            <img class="img-fluid" src="img/worldmap-screenshot.png" alt="Gameplay Screenshot">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
